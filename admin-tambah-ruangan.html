		 <!-- Content Wrapper. Contains page content -->
		 <div class="content-wrapper">
			<!-- Content Header (Page header) -->
			<div class="content-header">
				<div class="container-fluid">
					<div class="row mb-2">
						<div class="col-sm-7">
							<h1 class="m-0">Admin eRuang</h1>
							<h4>Sistem Peminjaman Ruangan Nurul Fikri</h2>
						</div><!-- /.col -->
						<div class="col-sm-5">
							<ol class="breadcrumb float-sm-right">
								<li class="breadcrumb-item"><a href="#">Home</a></li>
								<li class="breadcrumb-item"><a href="#">Admin</a></li>
								<li class="breadcrumb-item active">Kelola Ruangan</li>
							</ol>
						</div><!-- /.col -->
					</div><!-- /.row -->
				</div><!-- /.container-fluid -->
			</div>
			<!-- /.content-header -->
	
			<!-- Main content -->
			<section class="content">
				<div class="container-fluid">
					<!-- Main row -->
					<div class="row">
						<div class="card-body table-responsive p-0">
							<div class="card card-primary">
								<div class="card-header">
									<h3 class="card-title">Kelola Ruangan</h3>
								</div>
								<!-- /.card-header -->
								<!-- form start -->
								<form action="admin-ruangan.html">
									<div class="card-body">
									<div class="form-group">
										<label for="namaRuangan">Nama Ruangan</label>
										<input type="text" class="form-control" id="namaRuangan" placeholder="Aula Utama">
									</div>
									<div class="form-group">
										<label>Kategori</label>
										<select class="form-control">
										  <option selected disabled>Pilih:</option>
										  <option>Aula</option>
										  <option>Ballroom</option>
										  <option>Kelas</option>
										  <option>Laboratorium</option>
										</select>
									</div>
									<div class="form-group">
										<label>Deskripsi Ruangan</label>
										<textarea class="form-control" rows="3" placeholder="Deskripsi"></textarea>
									</div>
									<div class="form-group">
										<label>Fasilitas Ruangan</label>
										<div class="d-flex">
											<div class="form-check mr-4">
												<input class="form-check-input" type="checkbox">
												<label class="form-check-label">Sound System</label>
											</div>
											<div class="form-check mr-4">
												<input class="form-check-input" type="checkbox">
												<label class="form-check-label">Wifi</label>
											</div>
											<div class="form-check mr-4">
												<input class="form-check-input" type="checkbox">
												<label class="form-check-label">Layar Besar</label>
											</div>
										</div>
									</div>
									<div class="form-group">
										<label for="kapasitas">Kapasitas</label>
										<input type="text" class="form-control" id="kapasitas" placeholder="50 orang">
									</div>
									<div class="form-group">
										<label for="lokasi">Lokasi Ruangan</label>
										<input type="text" class="form-control" id="lokasi" placeholder="Jakarta">
									</div>
									</div>
									<!-- /.card-body -->
					
									<div class="card-footer">
										<button type="submit" class="btn btn-primary">Submit</button>
										<button type="reset" class="btn btn-danger">Reset</button>
									</div>
								</form>
							</div>
							<!-- /.card -->
						</div>
						<!-- /.card-body -->
					</div>
					<!-- /.row (main row) -->
				</div><!-- /.container-fluid -->
			</section>
			<!-- /.content -->
		</div>

		<footer class="main-footer">
