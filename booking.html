			<form class="form-inline my-2 my-lg-0">
				<input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">

	<main>
		<div class="container my-4">
			<div class="row">
				<div class="col-12 p-2">
					<h3 class="mb-5">Booking Ruangan</h3>
					<form>
						<div class="form-group row">
						  <label for="namaPeminjam" class="col-sm-2 col-form-label">Nama Peminjam</label>
						  <div class="col-sm-10">
							<input type="text" class="form-control" id="namaPeminjam" placeholder="Nama">
						  </div>
						</div>
						<div class="form-group row">
						  <label for="namaRuangan" class="col-sm-2 col-form-label">Nama Ruangan</label>
						  <div class="col-sm-10">
							<select class="form-control" id="namaRuangan">
								<option>Aula Cendrawasih</option>
								<option>Lab Komputer</option>
								<option>Kelas A</option>
								<option>Kelas B</option>
								<option>Ballroom</option>
							</select>
						  </div>
						</div>
						<div class="form-group row">
						  <label for="deskripsi" class="col-sm-2 col-form-label">Deskripsi Kegiatan</label>
						  <div class="col-sm-10">
							<textarea class="form-control" id="deskripsi" rows="3"></textarea>
						  </div>
						</div>
						<div class="form-group row">
						  <label class="col-sm-2 col-form-label">Fasilitas Tambahan</label>
						  <div class="col-sm-10 d-flex align-items-center">
							<div class="form-check mr-4">
								<input class="form-check-input" type="checkbox" value="" id="defaultCheck1">
								<label class="form-check-label" for="defaultCheck1">
									Sound System
								</label>
							</div>
							<div class="form-check mr-4">
								<input class="form-check-input" type="checkbox" value="" id="defaultCheck1">
								<label class="form-check-label" for="defaultCheck1">
									Wifi
								</label>
							</div>
							<div class="form-check mr-4">
								<input class="form-check-input" type="checkbox" value="" id="defaultCheck1">
								<label class="form-check-label" for="defaultCheck1">
									Layar Besar
								</label>
							</div>
							<div class="form-check mr-4">
								<input class="form-check-input" type="checkbox" value="" id="defaultCheck1">
								<label class="form-check-label" for="defaultCheck1">
									Katering
								</label>
							</div>
						  </div>
						</div>
						<div class="form-group row">
						  <label for="tanggal" class="col-sm-2 col-form-label">Tanggal Pinjam</label>
						  <div class="col-sm-10">
							<input type="date" class="form-control" id="tanggal" placeholder="date">
						  </div>
						</div>
						<div class="form-group row">
						  <label for="kontak" class="col-sm-2 col-form-label">Kontak Person</label>
						  <div class="col-sm-10">
							<input type="text" class="form-control" id="kontak" placeholder="Kontak">
						  </div>
						</div>
						<div class="form-group row">
						  <label for="telepon" class="col-sm-2 col-form-label">Telepon/HP</label>
						  <div class="col-sm-10">
							<input type="text" class="form-control" id="telepon" placeholder="0811223344">
						  </div>
						</div>
						<div class="form-group row">
						  <label for="email" class="col-sm-2 col-form-label">Email</label>
						  <div class="col-sm-10">
							<input type="email" class="form-control" id="email" placeholder="Email">
						  </div>
						</div>
						<div class="mt-5">
							<button type="submit" class="btn btn-primary">Submit</button>
							<button type="reset" class="btn btn-danger">Reset</button>
						</div>
					</form>
				</div>
			</div>
		</div>
	</main>


	<footer class="container border-top">
		<p>Develop by kelompok 3 - TI 07</p>
	</footer>
